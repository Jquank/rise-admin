    <script>
        let obj = { a: 1 }
        let p = new Proxy(obj, {
            get(target, key, rec) {
                console.log('get');
                target[key]++
                if (target[key] < 4) {
                    return p
                } else {
                    return Reflect.get(target, key, rec)
                }

            }
        })
        console.log(p.a.a.a);
    </script>
